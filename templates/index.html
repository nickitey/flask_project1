{% extends 'base.html' %}
{% block container %}
<!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for link, tour in tours.items() %}
        {% if link <= 6 %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{ tour['picture'] }}" alt="{{ tour['title'] }}" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour['title']|truncate(20) }}</h2>
              <p class="card-text">{{ tour['description']|truncate(100) }}</p>
              <a href="/tours/{{ link }}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
{% endblock %}
